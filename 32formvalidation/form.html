<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="form.css"/>
        <script src="form.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3>Forms</h3>
                </div>
                <div class="panel-body">
                    <form method="POST" action="http://localhost:8900/employee">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" id="fname"
                            name="fname" onblur="validateFname()"/>
                            <p id="fout"></p>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" id="email"
                            name="email" oninput="validateEmail()"/>
                            <p id="eout"></p>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="text" class="form-control" id="pwd"
                            name="password" oninput="validatePassword()"/>
                            <p id="pout"></p>
                            <div id="ppout"></div>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-control" id="cpwd"
                            name="cpassword" oninput="validateCPassword()"/>
                            <p id="cpout"></p>
                        </div>
                        <span id="expout"></span>
                        <div class="form-group">
                            <label>Exp</label>
                           <select id="exp" name="exp" class="form-control"
                           onChange="getExp()">
                               <option value="1">1</option>
                               <option value="2">2</option>
                               <option value="3">3</option>
                               <option value="4">4</option>
                           </select>
                        </div>
                        <button class="btn btn-success" type="submit">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
